    <div class="form-contact d-flex justify-content-center align-items-center">
        <form>
            <h1 class="text-center mb-2 mt-3">GET IN TOUCH</h1>
            <div class="mb-2">
                <label for="input-name" class="form-label mb-1" >Name</label>
                <input type="text" class="form-control" id="input-name" placeholder="Your Name">
            </div>
            <div class="mb-2">
                <label for="input-email" class="form-label mb-1">Email</label>
                <input type="email" class="form-control" id="input-email" placeholder="Your Email">
            </div>
            <div class="mb-2">
                <label for="input-phone" class="form-label mb-1">Phone Number</label>
                <input type="text" class="form-control" id="input-phone" placeholder="Your Phone Number">
            </div>
            <div>
                <label for="input-subject" class="form-label mb-1">Subject</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example"  id="input-subject">                    
                    <option selected>Open this select menu</option>
                    <option >Let's Talk</option>
                    <option >Let's Collaboration</option>
                    <option >Let'Hiring</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="input-content" class="form-label mb-1">Your Message</label>
                <textarea class="form-control" id="input-message" rows="3" placeholder="Write your message" style="resize:none; height: 120px;"></textarea>
            </div>
            <div class="d-flex justify-content-end mt-2">
                <button class="btn btn-darkblue text-white" type="button" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>
